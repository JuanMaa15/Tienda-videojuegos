<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://kit.fontawesome.com/4240342587.js" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/libs/owl/owl.carousel.js"></script>
    
    <link rel="stylesheet" href="./assets/libs/owl/owl.carousel.css">
    <link rel="stylesheet" href="./assets/libs/owl/owl.theme.default.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="container">
                <div class="rows row-center">
                    <div class="column column-40 d-flex justify-content-center">
                        <form id="form_login" action="" method="POST">
                            <div class="my-5 text-center">
                                <h2 class="titulos">Iniciar Sesión</h2>
                            </div>
                            <div class="my-4 position-relative">
                                <input type="text" class="form-input" name="email" required>
                                <label for="email">Correo electrónico</label>
                            </div>
                            <div class="my-4 position-relative">
                                <input type="password" class="form-input" name="password" required>
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="my-4">
                                <input type="submit" name="submit" value="Ingresar">
                            </div>
                            <div class="my-2">
                                <a href="#">Olvidaste tu contraseña? Da click aqui para recuperarla</a>
                            </div>
                            <span id="name_shop">TiendaGamer</span>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer" class="d-flex justify-content-center align-items-center py-3" >
        <p>Todos los derechos reservados &copy; Juan Manuel Henao García - 2022</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
